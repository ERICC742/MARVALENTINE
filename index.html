<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P', cursive;}
body {
  background: radial-gradient(circle,#1a0033,#000);
  color:#c77dff;
  height:100vh;
  overflow:hidden;
}

.screen {
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.screen.active {
  display:flex;
  animation:fade .6s ease forwards;
}
@keyframes fade {from{opacity:0}to{opacity:1}}

.title {font-size:1.3rem;margin-bottom:20px;text-shadow:0 0 12px #9d4edd,0 0 30px #7b2cbf;}
button {
  background:transparent;color:#fff;border:3px solid #c77dff;padding:12px 24px;font-size:.8rem;margin:10px 0;cursor:pointer;
  box-shadow:0 0 15px #9d4edd;
}
button:active {transform:scale(.95)}
#startBtn {position:relative;animation:glowPulse 2s infinite;}
@keyframes glowPulse {0%{box-shadow:0 0 12px #7b2cbf}100%{box-shadow:0 0 35px #e0aaff}}

/* ---------- MEMORIES GRID ---------- */
#memoriesScreen .photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  margin-top: 30px;
}
#memoriesScreen img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  background: #fff;
  padding: 10px 10px 30px;
  border-radius: 4px;
  box-shadow: 0 8px 20px rgba(199,125,255,.35);
  cursor: pointer;
  animation: float 4s ease-in-out infinite;
  transition: transform .3s ease;
}
#memoriesScreen img:nth-child(even) {animation-delay: 2s;}
#memoriesScreen img:hover {transform: scale(1.05) rotate(1deg);}
@keyframes float {0%,100% { transform: translateY(0); } 50% { transform: translateY(-6px); }}

/* ---------- MODAL ---------- */
#photoModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
#photoModal.active {display: flex;}
#photoModal img {max-width: 80%; max-height: 80%; border: 4px solid #c77dff; box-shadow:0 0 30px #9d4edd;}

/* ---------- LETTER ---------- */
#letterScreen p {width:80%;max-width:400px;font-size:.7rem;line-height:1.4;white-space:pre-wrap;}

/* ---------- SNAKE ---------- */
#snakeCanvas {background:#000;border:2px solid #c77dff;touch-action:none;}

/* ---------- IPOD ---------- */
.ipod {width:300px;background:#222;border:3px solid #c77dff;border-radius:20px;padding:10px;}
.cover {width:200px;height:200px;object-fit:cover;border:2px solid #c77dff;}
.controls {display:flex;gap:15px;justify-content:center;margin-top:10px;}
.songTitle {font-size:.7rem;margin:5px 0;}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START -->
<div id="startScreen" class="screen active">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT -->
<div id="playerSelect" class="screen">
  <button id="onePlayerBtn">1 PLAYER</button>
  <button id="twoPlayerBtn">2 PLAYERS</button>
</div>

<!-- LOCKED -->
<div id="lockedScreen" class="screen">
  <div class="title">ACCESS DENIED</div>
  <button id="returnBtn">RETURN</button>
</div>

<!-- HUB -->
<div id="hubScreen" class="screen">
  <button id="memoriesBtn">MEMORIES</button>
  <button id="topSongsBtn">TOP 5 SONGS</button>
  <button id="letterBtn">A LETTER</button>
  <button id="gameBtn">GAME</button>
  <button id="videoBtn">VIDEO</button>
</div>

<!-- MEMORIES -->
<div id="memoriesScreen" class="screen">
  <div class="title">MEMORIES</div>
  <div class="photos">
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo4.jpeg">
    <img src="photo5.jpeg">
    <img src="photo6.jpeg">
    <img src="photo7.jpeg">
    <img src="photo8.jpeg">
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- PHOTO MODAL -->
<div id="photoModal">
  <img id="modalImg">
</div>

<!-- TOP SONGS -->
<div id="topSongsScreen" class="screen">
  <div class="title">TOP 5 SONGS</div>
  <button class="songBtn" data-song="song1.mp3" data-cover="cover_1.jpeg">Classy 101</button>
  <button class="songBtn" data-song="song2.mp3" data-cover="cover_2.jpeg">Hasta La Raíz</button>
  <button class="songBtn" data-song="song3.mp3" data-cover="cover_3.jpeg">For You</button>
  <button class="songBtn" data-song="song4.mp3" data-cover="cover_4.jpeg">Green Eyes</button>
  <button class="songBtn" data-song="song5.mp3" data-cover="cover_5.jpeg">Tu Vida y Mi Vida</button>
  <button class="backBtn">RETURN</button>
</div>

<!-- SONG PLAYER -->
<div id="songPlayerScreen" class="screen">
  <div class="ipod">
    <img id="songCover" class="cover">
    <div id="songTitle" class="songTitle"></div>
    <audio id="audioPlayer"></audio>
    <div class="controls">
      <button id="prevBtn">◀</button>
      <button id="playBtn">▶</button>
      <button id="nextBtn">▶▶</button>
    </div>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- LETTER -->
<div id="letterScreen" class="screen">
  <div class="title">A LETTER</div>
  <p id="letterText"></p>
  <button class="backBtn">RETURN</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen">
  <div class="title">SNAKE GAME</div>
  <canvas id="snakeCanvas"></canvas>
  <button class="backBtn">RETURN</button>
</div>

<!-- VIDEO -->
<div id="videoScreen" class="screen">
  <div class="title">VIDEO</div>
  <video src="valentine_video.mp4" controls width="300"></video>
  <button class="backBtn">RETURN</button>
</div>

<script>
/* ---------- SCREENS ---------- */
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ---------- BACKGROUND MUSIC ---------- */
const bgMusic=document.getElementById("bgMusic");
let bgStarted=false;

startBtn.onclick=()=>{
  showScreen("playerSelect");
  if(!bgStarted){
    bgMusic.currentTime=0;
    bgMusic.volume=.5;
    bgMusic.play().catch(()=>{});
    bgStarted=true;
  }
};

onePlayerBtn.onclick=()=>showScreen("lockedScreen");
returnBtn.onclick=()=>showScreen("playerSelect");
twoPlayerBtn.onclick=()=>showScreen("hubScreen");

/* ---------- HUB BUTTONS ---------- */
const memoriesBtn=document.getElementById("memoriesBtn");
const topSongsBtn=document.getElementById("topSongsBtn");
const letterBtn=document.getElementById("letterBtn");
const gameBtn=document.getElementById("gameBtn");
const videoBtn=document.getElementById("videoBtn");

memoriesBtn.onclick=()=>{
  showScreen("memoriesScreen");
};
topSongsBtn.onclick=()=>{
  bgMusic.pause();
  showScreen("topSongsScreen");
};
letterBtn.onclick=()=>{showScreen("letterScreen");startLetter();};
gameBtn.onclick=()=>{showScreen("gameScreen");startSnake();};
videoBtn.onclick=()=>{showScreen("videoScreen");};

/* ---------- BACK BUTTONS ---------- */
document.querySelectorAll(".backBtn").forEach(b=>{
  b.onclick=()=>{
    showScreen("hubScreen");
    if(bgMusic.paused) bgMusic.play().catch(()=>{});
  };
});

/* ---------- LETTER ---------- */
const letter=`Dear Love,

Every moment with you feels like home.
This is just a small reminder of how much you mean to me.

Love always ❤️`;
let li=0;
function startLetter(){
  letterText.textContent="";
  li=0;
  (function type(){
    if(li<letter.length){
      letterText.textContent+=letter[li++];
      setTimeout(type,45);
    }
  })();
}

/* ---------- SONG PLAYER ---------- */
const songBtns=document.querySelectorAll(".songBtn");
let currentSong=0;

songBtns.forEach((b,i)=>{
  b.onclick=()=>{
    currentSong=i;
    loadSong();
    showScreen("songPlayerScreen");
    audioPlayer.play();
  };
});

function loadSong(){
  const b=songBtns[currentSong];
  audioPlayer.src=b.dataset.song;
  songCover.src=b.dataset.cover;
  songTitle.textContent=b.textContent;
}

playBtn.onclick=()=>audioPlayer.paused?audioPlayer.play():audioPlayer.pause();
prevBtn.onclick=()=>{currentSong=(currentSong-1+songBtns.length)%songBtns.length;loadSong();audioPlayer.play();};
nextBtn.onclick=()=>{currentSong=(currentSong+1)%songBtns.length;loadSong();audioPlayer.play();};

/* ---------- MEMORY MODAL ---------- */
const modal = document.getElementById("photoModal");
const modalImg = document.getElementById("modalImg");
document.querySelectorAll("#memoriesScreen img").forEach(img=>{
  img.onclick = () => {
    modalImg.src = img.src;
    modal.classList.add("active");
  };
});
modal.onclick = () => modal.classList.remove("active");

/* ---------- SNAKE GAME ---------- */
function startSnake(){
  const canvas=snakeCanvas;
  canvas.width=innerWidth-40;
  canvas.height=innerHeight-120;
  const ctx=canvas.getContext("2d");

  let snake=[{x:canvas.width/2,y:canvas.height/2}];
  let target={...snake[0]};

  function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    snake[0].x+=(target.x-snake[0].x)*.2;
    snake[0].y+=(target.y-snake[0].y)*.2;

    for(let i=1;i<snake.length;i++){
      snake[i].x+=(snake[i-1].x-snake[i].x)*.3;
      snake[i].y+=(snake[i-1].y-snake[i].y)*.3;
    }

    if(snake.length<30) snake.push({...snake.at(-1)});

    ctx.fillStyle="#c77dff";
    snake.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x,s.y,8,0,Math.PI*2);
      ctx.fill();
    });

    requestAnimationFrame(loop);
  }
  loop();

  canvas.onpointermove=e=>{
    const r=canvas.getBoundingClientRect();
    target.x=e.clientX-r.left;
    target.y=e.clientY-r.top;
  };
}
</script>

</body>
</html>
