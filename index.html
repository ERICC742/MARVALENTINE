<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Press Start 2P', cursive;
}

body {
  background: radial-gradient(circle, #1a0033, #000);
  color: #c77dff;
  height: 100vh;
  overflow: hidden;
}

/* SCREEN SYSTEM */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: opacity 0.6s ease;
}

.screen.active {
  display: flex;
}

/* TITLE */
.title {
  font-size: 1.4rem;
  text-align: center;
  margin-bottom: 40px;
  text-shadow: 0 0 12px #9d4edd, 0 0 30px #7b2cbf;
}

/* START BUTTON */
#startBtn {
  padding: 20px 40px;
  font-size: 1rem;
  border: 3px solid #c77dff;
  background: transparent;
  color: #fff;
  cursor: pointer;
  position: relative;
  box-shadow: 0 0 20px #9d4edd;
  animation: glowPulse 2s infinite;
}

#startBtn::before {
  content: "";
  position: absolute;
  inset: -15px;
  background: radial-gradient(circle, rgba(157,78,221,0.6), transparent 70%);
  z-index: -1;
  animation: halo 2s infinite alternate;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 10px #7b2cbf; }
  100% { box-shadow: 0 0 30px #e0aaff; }
}

@keyframes halo {
  0% { opacity: 0.4; }
  100% { opacity: 0.9; }
}

/* PLAYER SELECT */
.option {
  font-size: 0.9rem;
  margin: 20px 0;
  padding: 15px 25px;
  border: 2px solid #c77dff;
  text-shadow: 0 0 10px #9d4edd;
}

/* FADE */
.fade-in {
  animation: fade 0.6s ease forwards;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START SCREEN -->
<div id="startScreen" class="screen active fade-in">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT SCREEN -->
<div id="playerSelect" class="screen">
  <div class="option">1 PLAYER</div>
  <div class="option">2 PLAYERS</div>
</div>

<script>
const bgMusic = document.getElementById("bgMusic");
const startBtn = document.getElementById("startBtn");

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => {
    s.classList.remove('active');
  });
  document.getElementById(id).classList.add('active', 'fade-in');
}

/* START BUTTON — MOBILE SAFE */
startBtn.addEventListener("click", () => {

  // haptic feedback
  if (navigator.vibrate) navigator.vibrate(50);

  // screen transition
  showScreen("playerSelect");

  // manual audio unlock + play
  bgMusic.volume = 0.5;
  bgMusic.currentTime = 0;

  bgMusic.play().catch(() => {
    console.log("Audio unlocked on next interaction");
  });
});

/* Backup audio unlock (extra safe) */
document.addEventListener("touchstart", () => {
  if (bgMusic.paused) {
    bgMusic.play().catch(()=>{});
  }
}, { once: true });
</script>

</body>
</html>
