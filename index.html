<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Press Start 2P', cursive;
}

body {
  background: radial-gradient(circle, #1a0033, #000);
  color: #c77dff;
  height: 100vh;
  overflow: hidden;
}

/* ---------- SCREEN SYSTEM ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.screen.active {
  display: flex;
  animation: fade 0.6s ease forwards;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ---------- TITLE ---------- */
.title {
  font-size: 1.3rem;
  margin-bottom: 40px;
  text-shadow: 0 0 12px #9d4edd, 0 0 30px #7b2cbf;
}

/* ---------- BUTTONS ---------- */
button {
  background: transparent;
  color: #fff;
  border: 3px solid #c77dff;
  padding: 16px 32px;
  font-size: 0.8rem;
  margin: 15px 0;
  cursor: pointer;
  box-shadow: 0 0 15px #9d4edd;
}

button:active {
  transform: scale(0.95);
}

/* START BUTTON GLOW */
#startBtn {
  position: relative;
  animation: glowPulse 2s infinite;
}

#startBtn::before {
  content: "";
  position: absolute;
  inset: -18px;
  background: radial-gradient(circle, rgba(157,78,221,0.6), transparent 70%);
  z-index: -1;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 12px #7b2cbf; }
  100% { box-shadow: 0 0 35px #e0aaff; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START SCREEN -->
<div id="startScreen" class="screen active">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT -->
<div id="playerSelect" class="screen">
  <button id="onePlayerBtn">1 PLAYER</button>
  <button id="twoPlayerBtn">2 PLAYERS</button>
</div>

<!-- 1 PLAYER LOCKED -->
<div id="lockedScreen" class="screen">
  <div class="title">ACCESS DENIED</div>
  <p style="font-size:0.6rem;margin:20px;">NO LONGER AVAILABLE</p>
  <button id="returnBtn">RETURN TO MAIN MENU</button>
</div>

<!-- 2 PLAYER HUB -->
<div id="hubScreen" class="screen">
  <div class="title">SELECT MODE</div>
  <button id="memoriesBtn">MEMORIES</button>
  <button id="topSongsBtn">TOP 5 SONGS</button>
  <button id="letterBtn">A LETTER</button>
  <button id="gameBtn">GAME</button>
  <button id="videoBtn">VIDEO</button>
</div>

<!-- MEMORIES PAGE -->
<div id="memoriesScreen" class="screen">
  <div class="title">MEMORIES</div>
  <p>Here are all our favorite memories together!</p>
  <button class="backBtn">RETURN</button>
</div>

<!-- TOP 5 SONGS PAGE -->
<div id="topSongsScreen" class="screen">
  <div class="title">TOP 5 SONGS</div>
  <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
    <button class="songBtn">Song 1</button>
    <button class="songBtn">Song 2</button>
    <button class="songBtn">Song 3</button>
    <button class="songBtn">Song 4</button>
    <button class="songBtn">Song 5</button>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- A LETTER PAGE -->
<div id="letterScreen" class="screen">
  <div class="title">A LETTER</div>
  <p>Dear Love, here is a special letter for you...</p>
  <button class="backBtn">RETURN</button>
</div>

<!-- GAME PAGE -->
<div id="gameScreen" class="screen">
  <div class="title">GAME</div>
  <p>Play our mini Valentine’s game here!</p>
  <button class="backBtn">RETURN</button>
</div>

<!-- VIDEO PAGE -->
<div id="videoScreen" class="screen">
  <div class="title">VIDEO</div>
  <video src="valentine_video.mp4" controls width="300"></video>
  <button class="backBtn">RETURN</button>
</div>

<script>
/* ---------- CORE NAVIGATION ---------- */
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

/* ---------- AUDIO ---------- */
const bgMusic = document.getElementById("bgMusic");

/* ---------- BUTTONS ---------- */
const startBtn = document.getElementById("startBtn");
const onePlayerBtn = document.getElementById("onePlayerBtn");
const twoPlayerBtn = document.getElementById("twoPlayerBtn");
const returnBtn = document.getElementById("returnBtn");

/* START */
startBtn.addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate(40);
  showScreen("playerSelect");

  bgMusic.volume = 0.5;
  bgMusic.play().catch(()=>{});
});

/* 1 PLAYER (LOCKED) */
onePlayerBtn.addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate(30);
  showScreen("lockedScreen");
});

/* RETURN */
returnBtn.addEventListener("click", () => {
  showScreen("playerSelect");
});

/* 2 PLAYER */
twoPlayerBtn.addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate([30,30]);
  showScreen("hubScreen");
});

/* BACKUP AUDIO UNLOCK */
document.addEventListener("touchstart", () => {
  if (bgMusic.paused) bgMusic.play().catch(()=>{});
}, { once:true });

/* ---------- HUB BUTTONS NAVIGATION ---------- */
const memoriesBtn = document.getElementById("memoriesBtn");
const topSongsBtn = document.getElementById("topSongsBtn");
const letterBtn = document.getElementById("letterBtn");
const gameBtn = document.getElementById("gameBtn");
const videoBtn = document.getElementById("videoBtn");

memoriesBtn.addEventListener("click", () => showScreen("memoriesScreen"));
topSongsBtn.addEventListener("click", () => showScreen("topSongsScreen"));
letterBtn.addEventListener("click", () => showScreen("letterScreen"));
gameBtn.addEventListener("click", () => showScreen("gameScreen"));
videoBtn.addEventListener("click", () => showScreen("videoScreen"));

/* ---------- SONG BUTTONS IN TOP 5 SONGS PAGE ---------- */
const songButtons = document.querySelectorAll("#topSongsScreen .songBtn");
songButtons.forEach((btn, index) => {
  btn.addEventListener("click", () => {
    alert(`Playing Song ${index + 1}`); // replace with audio playback
  });
});

/* ---------- BACK BUTTONS ---------- */
const backButtons = document.querySelectorAll(".backBtn");
backButtons.forEach(btn => {
  btn.addEventListener("click", () => showScreen("hubScreen"));
});
</script>

</body>
</html>
