<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P', cursive;}
body {background: radial-gradient(circle,#1a0033,#000);color:#c77dff;height:100vh;overflow:hidden;}

/* ---------- SCREEN SYSTEM ---------- */
.screen {position:absolute;inset:0;display:none;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
.screen.active {display:flex;animation:fade 0.6s ease forwards;}
@keyframes fade{from{opacity:0}to{opacity:1}}

/* ---------- TITLE ---------- */
.title {font-size:1.3rem;margin-bottom:20px;text-shadow:0 0 12px #9d4edd,0 0 30px #7b2cbf;}

/* ---------- BUTTONS ---------- */
button {background:transparent;color:#fff;border:3px solid #c77dff;padding:12px 24px;font-size:0.8rem;margin:10px 0;cursor:pointer;box-shadow:0 0 15px #9d4edd;}
button:active{transform:scale(0.95);}
#startBtn {position:relative;animation:glowPulse 2s infinite;}
#startBtn::before{content:"";position:absolute;inset:-18px;background:radial-gradient(circle,rgba(157,78,221,0.6),transparent 70%);z-index:-1;}
@keyframes glowPulse{0%{box-shadow:0 0 12px #7b2cbf}100%{box-shadow:0 0 35px #e0aaff}}

/* ---------- MEMORIES GRID ---------- */
#memoriesScreen .photos {display:flex;gap:20px;margin-top:20px;}
#memoriesScreen .column {display:flex;flex-direction:column;gap:15px;}
#memoriesScreen img {width:150px;height:200px;object-fit:cover;border:2px solid #c77dff;box-shadow:0 0 10px #9d4edd;}

/* ---------- LETTER ---------- */
#letterScreen p {width:80%;max-width:400px;font-size:0.7rem;line-height:1.3;white-space:pre-wrap;}

/* ---------- SNAKE ---------- */
#snakeCanvas {background:#000;display:block;margin-top:20px;border:2px solid #c77dff;touch-action:none;}

/* ---------- RETRO IPOD SONG ---------- */
.ipod {width:300px;background:#222;border:3px solid #c77dff;border-radius:20px;padding:10px;display:flex;flex-direction:column;align-items:center;}
.cover {width:200px;height:200px;margin-bottom:10px;border:2px solid #c77dff;object-fit:cover;}
.controls {display:flex;gap:15px;margin-top:10px;}
.controls button {padding:10px 15px;font-size:0.7rem;}
.songTitle {margin:5px 0;font-size:0.7rem;text-align:center;}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START SCREEN -->
<div id="startScreen" class="screen active">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT -->
<div id="playerSelect" class="screen">
  <button id="onePlayerBtn">1 PLAYER</button>
  <button id="twoPlayerBtn">2 PLAYERS</button>
</div>

<!-- 1 PLAYER LOCKED -->
<div id="lockedScreen" class="screen">
  <div class="title">ACCESS DENIED</div>
  <p style="font-size:0.6rem;margin:20px;">NO LONGER AVAILABLE</p>
  <button id="returnBtn">RETURN TO MAIN MENU</button>
</div>

<!-- 2 PLAYER HUB -->
<div id="hubScreen" class="screen">
  <div class="title">SELECT MODE</div>
  <button id="memoriesBtn">MEMORIES</button>
  <button id="topSongsBtn">TOP 5 SONGS</button>
  <button id="letterBtn">A LETTER</button>
  <button id="gameBtn">GAME</button>
  <button id="videoBtn">VIDEO</button>
</div>

<!-- MEMORIES -->
<div id="memoriesScreen" class="screen">
  <div class="title">MEMORIES</div>
  <div class="photos">
    <div class="column">
      <img src="photo1.jpeg" alt="">
      <img src="photo2.jpeg" alt="">
      <img src="photo3.jpeg" alt="">
      <img src="photo4.jpeg" alt="">
    </div>
    <div class="column">
      <img src="photo10.jpeg" alt="">
      <img src="photo6.jpeg" alt="">
      <img src="photo7.jpeg" alt="">
      <img src="photo8.jpeg" alt="">
    </div>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- TOP 5 SONGS -->
<div id="topSongsScreen" class="screen">
  <div class="title">TOP 5 SONGS</div>
  <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
    <button class="songBtn" data-song="song1.mp3" data-cover="COVER1.webp">Classy 101</button>
    <button class="songBtn" data-song="song2.mp3" data-cover="COVER2.webp">Hasta La Raiz</button>
    <button class="songBtn" data-song="song3.mp3" data-cover="COVER3.webp">For You</button>
    <button class="songBtn" data-song="song4.mp3" data-cover="COVER4.webp">Green Eyes</button>
    <button class="songBtn" data-song="song5.mp3" data-cover="COVER5.webp">Tu vida y Mi vida</button>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- SONG PLAYER -->
<div id="songPlayerScreen" class="screen">
  <div class="title">Now Playing</div>
  <div class="ipod">
    <img class="cover" id="songCover" src="" alt="Cover">
    <div class="songTitle" id="songTitle">Song</div>
    <audio id="audioPlayer" src=""></audio>
    <div class="controls">
      <button id="prevBtn">◀</button>
      <button id="playBtn">▶</button>
      <button id="nextBtn">▶▶</button>
    </div>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- LETTER -->
<div id="letterScreen" class="screen">
  <div class="title">A LETTER</div>
  <p id="letterText"></p>
  <button class="backBtn">RETURN</button>
</div>

<!-- SNAKE GAME -->
<div id="gameScreen" class="screen">
  <div class="title">SNAKE GAME</div>
  <canvas id="snakeCanvas"></canvas>
  <button class="backBtn" style="margin-top:20px;">RETURN</button>
</div>

<!-- VIDEO -->
<div id="videoScreen" class="screen">
  <div class="title">VIDEO</div>
  <video src="valentine_video.mp4" controls width="300"></video>
  <button class="backBtn">RETURN</button>
</div>

<script>
/* ---------- NAVIGATION ---------- */
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ---------- AUDIO ---------- */
const bgMusic = document.getElementById("bgMusic");
startBtn.addEventListener("click",()=>{
  if(navigator.vibrate) navigator.vibrate(40);
  showScreen("playerSelect");
  bgMusic.volume=0.5;
  bgMusic.play().catch(()=>{});
});
onePlayerBtn.addEventListener("click",()=>showScreen("lockedScreen"));
returnBtn.addEventListener("click",()=>showScreen("playerSelect"));
twoPlayerBtn.addEventListener("click",()=>showScreen("hubScreen"));
document.addEventListener("touchstart",()=>{if(bgMusic.paused) bgMusic.play().catch(()=>{});},{once:true});

/* HUB BUTTONS */
memoriesBtn.addEventListener("click",()=>showScreen("memoriesScreen"));
topSongsBtn.addEventListener("click",()=>showScreen("topSongsScreen"));
letterBtn.addEventListener("click",()=>{showScreen("letterScreen");startLetter();});
gameBtn.addEventListener("click",()=>{showScreen("gameScreen");startSnakeDrag();});
videoBtn.addEventListener("click",()=>showScreen("videoScreen"));

/* BACK BUTTONS */
document.querySelectorAll(".backBtn").forEach(btn=>btn.addEventListener("click",()=>showScreen("hubScreen")));

/* LETTER TYPING */
const letterText="Dear Love,\n\nI just wanted to remind you how much you mean to me. Every day with you is a gift, and I cherish every moment we share.\n\nLove always, Your Valentine ❤️";
const letterElement=document.getElementById("letterText");
let letterIndex=0;
function startLetter(){letterElement.textContent="";letterIndex=0;typeLetter();}
function typeLetter(){if(letterIndex<letterText.length){letterElement.textContent+=letterText[letterIndex];letterIndex++;setTimeout(typeLetter,50);}}

/* ---------- TOP 5 SONG PLAYER ---------- */
const songButtons=document.querySelectorAll(".songBtn");
const songPlayerScreen=document.getElementById("songPlayerScreen");
const audioPlayer=document.getElementById("audioPlayer");
const songCover=document.getElementById("songCover");
const songTitle=document.getElementById("songTitle");
let currentSongIndex=0;

songButtons.forEach((btn,index)=>{
  btn.addEventListener("click",()=>{
    showScreen("songPlayerScreen");
    audioPlayer.src=btn.dataset.song;
    songCover.src=btn.dataset.cover;
    songTitle.textContent=btn.textContent;
    currentSongIndex=index;
  });
});

document.getElementById("playBtn").addEventListener("click",()=>{audioPlayer.paused?audioPlayer.play():audioPlayer.pause();});
document.getElementById("prevBtn").addEventListener("click",()=>{
  currentSongIndex=(currentSongIndex-1+songButtons.length)%songButtons.length;
  loadSong(currentSongIndex);
});
document.getElementById("nextBtn").addEventListener("click",()=>{
  currentSongIndex=(currentSongIndex+1)%songButtons.length;
  loadSong(currentSongIndex);
});
function loadSong(idx){
  const btn=songButtons[idx];
  audioPlayer.src=btn.dataset.song;
  songCover.src=btn.dataset.cover;
  songTitle.textContent=btn.textContent;
  audioPlayer.pause();
}

/* ---------- INTERACTIVE SNAKE DRAG GAME ---------- */
function startSnakeDrag(){
  const canvas=document.getElementById("snakeCanvas");
  canvas.width=window.innerWidth-40;
  canvas.height=window.innerHeight-100;
  const ctx=canvas.getContext("2d");
  const scale=20;
  const snake=[];
  let dragging=false;

  // simple path points for I LOVE YOU letters
  const pathPoints=[
    {x:50,y:50},{x:50,y:150},{x:50,y:250}, // I
    {x:100,y:50},{x:200,y:50},{x:200,y:100},{x:200,y:150},{x:200,y:200},{x:200,y:250}, // L
    {x:220,y:50},{x:280,y:50},{x:280,y:150}, // O
    {x:300,y:50},{x:360,y:50},{x:360,y:150}, // V
    {x:380,y:50},{x:440,y:50},{x:380,y:150},{x:440,y:150}, // E
    {x:460,y:50},{x:520,y:50},{x:460,y:150},{x:520,y:150}, // Y
    {x:540,y:50},{x:540,y:150},{x:540,y:250}, // O
    {x:560,y:50},{x:620,y:50},{x:620,y:150}  // U
  ];

  function draw(){
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#c77dff";
    snake.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x,s.y,scale/2,0,Math.PI*2);
      ctx.fill();
    });
    ctx.fillStyle="#ff99ff";
    ctx.font="20px 'Press Start 2P'";
    pathPoints.forEach((p,i)=>ctx.fillText("I LOVE YOU"[i%9],p.x,p.y));
  }

  function update(){
    // snake follows dragged points
    if(dragging && snake.length<pathPoints.length){
      snake.push(pathPoints[snake.length]);
    }
  }

  function loop(){update();draw();requestAnimationFrame(loop);}
  loop();

  canvas.addEventListener("pointerdown",()=>{dragging=true;});
  canvas.addEventListener("pointerup",()=>{dragging=false;});
}
</script>
</body>
</html>
