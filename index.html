<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Press Start 2P', cursive;
}

body {
  background: radial-gradient(circle, #1a0033, #000);
  color: #c77dff;
  height: 100vh;
  overflow: hidden;
}

/* ---------- SCREEN SYSTEM ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.screen.active {
  display: flex;
  animation: fade 0.6s ease forwards;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ---------- TITLE ---------- */
.title {
  font-size: 1.3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 12px #9d4edd, 0 0 30px #7b2cbf;
}

/* ---------- BUTTONS ---------- */
button {
  background: transparent;
  color: #fff;
  border: 3px solid #c77dff;
  padding: 12px 24px;
  font-size: 0.8rem;
  margin: 10px 0;
  cursor: pointer;
  box-shadow: 0 0 15px #9d4edd;
}

button:active {
  transform: scale(0.95);
}

#startBtn {
  position: relative;
  animation: glowPulse 2s infinite;
}

#startBtn::before {
  content: "";
  position: absolute;
  inset: -18px;
  background: radial-gradient(circle, rgba(157,78,221,0.6), transparent 70%);
  z-index: -1;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 12px #7b2cbf; }
  100% { box-shadow: 0 0 35px #e0aaff; }
}

/* ---------- MEMORIES GRID ---------- */
#memoriesScreen .photos {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

#memoriesScreen .column {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#memoriesScreen img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border: 2px solid #c77dff;
  box-shadow: 0 0 10px #9d4edd;
}

/* ---------- LETTER TYPING ---------- */
#letterScreen p {
  width: 80%;
  max-width: 400px;
  font-size: 0.7rem;
  line-height: 1.3;
  white-space: pre-wrap;
}

/* ---------- SNAKE GAME ---------- */
#snakeCanvas {
  background: #000;
  display: block;
  margin-top: 20px;
  border: 2px solid #c77dff;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START SCREEN -->
<div id="startScreen" class="screen active">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT -->
<div id="playerSelect" class="screen">
  <button id="onePlayerBtn">1 PLAYER</button>
  <button id="twoPlayerBtn">2 PLAYERS</button>
</div>

<!-- 1 PLAYER LOCKED -->
<div id="lockedScreen" class="screen">
  <div class="title">ACCESS DENIED</div>
  <p style="font-size:0.6rem;margin:20px;">NO LONGER AVAILABLE</p>
  <button id="returnBtn">RETURN TO MAIN MENU</button>
</div>

<!-- 2 PLAYER HUB -->
<div id="hubScreen" class="screen">
  <div class="title">SELECT MODE</div>
  <button id="memoriesBtn">MEMORIES</button>
  <button id="topSongsBtn">THINKING OF YOU SONGS</button>
  <button id="letterBtn">A LETTER FOR YOU</button>
  <button id="gameBtn">SNAKE GAME</button>
  <button id="videoBtn">VIDEO</button>
</div>

<!-- MEMORIES PAGE -->
<div id="memoriesScreen" class="screen">
  <div class="title">MEMORIES</div>
  <div class="photos">
    <div class="column">
      <img src="photo1.jpeg" alt="">
      <img src="photo2.jpeg" alt="">
      <img src="photo3.jpeg" alt="">
      <img src="photo4.jpeg" alt="">
    </div>
    <div class="column">
      <img src="photo5.jpeg" alt="">
      <img src="photo6.jpeg" alt="">
      <img src="photo7.jpeg" alt="">
      <img src="photo8.jpeg" alt="">
    </div>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- TOP 5 SONGS PAGE -->
<div id="topSongsScreen" class="screen">
  <div class="title">THINKING OF YOU SONGS</div>
  <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
    <button class="songBtn">Song_1</button>
    <button class="songBtn">Song_2</button>
    <button class="songBtn">Song_3</button>
    <button class="songBtn">Song_4</button>
    <button class="songBtn">Song_5</button>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- LETTER PAGE -->
<div id="letterScreen" class="screen">
  <div class="title">A LETTER FOR YOU</div>
  <p id="letterText"></p>
  <button class="backBtn">RETURN</button>
</div>

<!-- GAME PAGE (SNAKE) -->
<div id="gameScreen" class="screen">
  <div class="title">SNAKE GAME</div>
  <canvas id="snakeCanvas"></canvas>
  <button class="backBtn" style="margin-top:20px;">RETURN</button>
</div>

<!-- VIDEO PAGE -->
<div id="videoScreen" class="screen">
  <div class="title">VIDEO</div>
  <video src="valentine_video.mp4" controls width="300"></video>
  <button class="backBtn">RETURN</button>
</div>

<script>
/* ---------- CORE NAVIGATION ---------- */
function showScreen(id){
  document.querySelectorAll('.screen').forEach(screen=>{
    screen.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

/* ---------- AUDIO ---------- */
const bgMusic = document.getElementById("bgMusic");

/* ---------- BUTTONS ---------- */
const startBtn = document.getElementById("startBtn");
const onePlayerBtn = document.getElementById("onePlayerBtn");
const twoPlayerBtn = document.getElementById("twoPlayerBtn");
const returnBtn = document.getElementById("returnBtn");

startBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate(40);
  showScreen("playerSelect");
  bgMusic.volume = 0.5;
  bgMusic.play().catch(()=>{});
});

onePlayerBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate(30);
  showScreen("lockedScreen");
});

returnBtn.addEventListener("click", () => showScreen("playerSelect"));

twoPlayerBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate([30,30]);
  showScreen("hubScreen");
});

/* BACKUP AUDIO */
document.addEventListener("touchstart", () => {
  if(bgMusic.paused) bgMusic.play().catch(()=>{});
}, { once:true });

/* ---------- HUB BUTTONS ---------- */
const memoriesBtn = document.getElementById("memoriesBtn");
const topSongsBtn = document.getElementById("topSongsBtn");
const letterBtn = document.getElementById("letterBtn");
const gameBtn = document.getElementById("gameBtn");
const videoBtn = document.getElementById("videoBtn");

memoriesBtn.addEventListener("click", () => showScreen("memoriesScreen"));
topSongsBtn.addEventListener("click", () => showScreen("topSongsScreen"));
letterBtn.addEventListener("click", () => showScreen("letterScreen"));
gameBtn.addEventListener("click", () => { showScreen("gameScreen"); startSnakeGame(); });
videoBtn.addEventListener("click", () => showScreen("videoScreen"));

/* ---------- SONG BUTTONS ---------- */
const songButtons = document.querySelectorAll("#topSongsScreen .songBtn");
songButtons.forEach((btn,index)=>{
  btn.addEventListener("click", () => alert(`Playing Song ${index+1}`));
});

/* ---------- BACK BUTTONS ---------- */
const backButtons = document.querySelectorAll(".backBtn");
backButtons.forEach(btn => btn.addEventListener("click", () => showScreen("hubScreen")));

/* ---------- LETTER TYPING ---------- */
const letterText = "Dear Love,\n\nI just wanted to remind you how much you mean to me. Every day with you is a gift, and I cherish every moment we share.\n\nLove always, Your Valentine ❤️";
const letterElement = document.getElementById("letterText");
let letterIndex = 0;
function typeLetter() {
  if(letterIndex < letterText.length){
    letterElement.textContent += letterText[letterIndex];
    letterIndex++;
    setTimeout(typeLetter, 50);
  }
}
letterBtn.addEventListener("click", () => {
  letterElement.textContent = "";
  letterIndex = 0;
  typeLetter();
});

/* ---------- SNAKE GAME ---------- */
function startSnakeGame() {
  const canvas = document.getElementById("snakeCanvas");
  canvas.width = window.innerWidth - 40;
  canvas.height = window.innerHeight - 100;
  const ctx = canvas.getContext("2d");
  
  const scale = 20;
  let snake = [{x: 10, y:10}];
  let dx = scale;
  let dy = 0;
  let food = {x: Math.floor(Math.random()*canvas.width/scale)*scale,
              y: Math.floor(Math.random()*canvas.height/scale)*scale};
  let trail = [];
  const message = "I LOVE YOU";

  function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // draw food
    ctx.fillStyle = "#ff77ff";
    ctx.fillRect(food.x,food.y,scale,scale);

    // draw snake
    ctx.fillStyle = "#c77dff";
    snake.forEach((s,i)=>{
      ctx.fillRect(s.x,s.y,scale,scale);
    });

    // trail spelling I LOVE YOU
    ctx.fillStyle = "#ff99ff";
    for(let i=0;i<trail.length;i++){
      const t = trail[i];
      const char = message[i % message.length];
      ctx.font = `${scale}px 'Press Start 2P'`;
      ctx.fillText(char,t.x,t.y+scale-4);
    }
  }

  function update() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    // leave trail
    trail.push({x: head.x, y: head.y});
    if(trail.length > message.length) trail.shift();

    // check food collision
    if(head.x === food.x && head.y === food.y){
      food.x = Math.floor(Math.random()*canvas.width/scale)*scale;
      food.y = Math.floor(Math.random()*canvas.height/scale)*scale;
    } else {
      snake.pop();
    }

    // wall collision
    if(head.x < 0) head.x = canvas.width-scale;
    if(head.x >= canvas.width) head.x = 0;
    if(head.y < 0) head.y = canvas.height-scale;
    if(head.y >= canvas.height) head.y = 0;
  }

  function gameLoop(){
    update();
    draw();
  }

  let gameInterval = setInterval(gameLoop,100);

  window.addEventListener("keydown",(e)=>{
    switch(e.key){
      case "ArrowUp": if(dy===0){dx=0;dy=-scale;} break;
      case "ArrowDown": if(dy===0){dx=0;dy=scale;} break;
      case "ArrowLeft": if(dx===0){dx=-scale;dy=0;} break;
      case "ArrowRight": if(dx===0){dx=scale;dy=0;} break;
    }
  });

  // reset snake when leaving screen
  document.querySelector("#gameScreen .backBtn").addEventListener("click",()=>{
    clearInterval(gameInterval);
  });
}
</script>
</body>
</html>
