<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Press Start 2P', cursive;
}

body {
  background: radial-gradient(circle, #1a0033, #000);
  color: #c77dff;
  height: 100vh;
  overflow: hidden;
}

/* ---------- SCREEN SYSTEM ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.screen.active {
  display: flex;
  animation: fade 0.6s ease forwards;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ---------- TITLE ---------- */
.title {
  font-size: 1.3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 12px #9d4edd, 0 0 30px #7b2cbf;
}

/* ---------- BUTTONS ---------- */
button {
  background: transparent;
  color: #fff;
  border: 3px solid #c77dff;
  padding: 12px 24px;
  font-size: 0.8rem;
  margin: 10px 0;
  cursor: pointer;
  box-shadow: 0 0 15px #9d4edd;
}

button:active {
  transform: scale(0.95);
}

#startBtn {
  position: relative;
  animation: glowPulse 2s infinite;
}

#startBtn::before {
  content: "";
  position: absolute;
  inset: -18px;
  background: radial-gradient(circle, rgba(157,78,221,0.6), transparent 70%);
  z-index: -1;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 12px #7b2cbf; }
  100% { box-shadow: 0 0 35px #e0aaff; }
}

/* ---------- MEMORIES GRID ---------- */
#memoriesScreen .photos {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

#memoriesScreen .column {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#memoriesScreen img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border: 2px solid #c77dff;
  box-shadow: 0 0 10px #9d4edd;
}

/* ---------- LETTER TYPING ---------- */
#letterScreen p {
  width: 80%;
  max-width: 400px;
  font-size: 0.7rem;
  line-height: 1.3;
  white-space: pre-wrap;
}

/* ---------- GAME ---------- */
#gameScreen .mathProblem {
  font-size: 0.9rem;
  margin: 10px 0;
}

#valentinePrompt {
  margin-top: 20px;
}

#noBtn {
  position: relative;
  transition: all 0.2s ease;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START SCREEN -->
<div id="startScreen" class="screen active">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT -->
<div id="playerSelect" class="screen">
  <button id="onePlayerBtn">1 PLAYER</button>
  <button id="twoPlayerBtn">2 PLAYERS</button>
</div>

<!-- 1 PLAYER LOCKED -->
<div id="lockedScreen" class="screen">
  <div class="title">ACCESS DENIED</div>
  <p style="font-size:0.6rem;margin:20px;">NO LONGER AVAILABLE</p>
  <button id="returnBtn">RETURN TO MAIN MENU</button>
</div>

<!-- 2 PLAYER HUB -->
<div id="hubScreen" class="screen">
  <div class="title">SELECT MODE</div>
  <button id="memoriesBtn">MEMORIES</button>
  <button id="topSongsBtn">TOP 5 SONGS</button>
  <button id="letterBtn">A LETTER</button>
  <button id="gameBtn">GAME</button>
  <button id="videoBtn">VIDEO</button>
</div>

<!-- MEMORIES PAGE -->
<div id="memoriesScreen" class="screen">
  <div class="title">MEMORIES</div>
  <div class="photos">
    <div class="column">
      <img src="photo1.jpg" alt="">
      <img src="photo2.jpg" alt="">
      <img src="photo3.jpg" alt="">
      <img src="photo4.jpg" alt="">
    </div>
    <div class="column">
      <img src="photo5.jpg" alt="">
      <img src="photo6.jpg" alt="">
      <img src="photo7.jpg" alt="">
      <img src="photo8.jpg" alt="">
    </div>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- TOP 5 SONGS PAGE -->
<div id="topSongsScreen" class="screen">
  <div class="title">TOP 5 SONGS</div>
  <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
    <button class="songBtn">Song 1</button>
    <button class="songBtn">Song 2</button>
    <button class="songBtn">Song 3</button>
    <button class="songBtn">Song 4</button>
    <button class="songBtn">Song 5</button>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- LETTER PAGE -->
<div id="letterScreen" class="screen">
  <div class="title">A LETTER</div>
  <p id="letterText"></p>
  <button class="backBtn">RETURN</button>
</div>

<!-- GAME PAGE -->
<div id="gameScreen" class="screen">
  <div class="title">GAME</div>
  <div id="mathContainer">
    <div class="mathProblem" id="problemText"></div>
    <input type="number" id="answerInput" placeholder="Enter answer" style="padding:8px; margin-top:10px; width:100px;">
    <button id="submitAnswer">Submit</button>
  </div>
  <div id="valentinePrompt" style="display:none;">
    <p>Will you be my Valentine?</p>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
  <button class="backBtn" style="margin-top:20px;">RETURN</button>
</div>

<!-- VIDEO PAGE -->
<div id="videoScreen" class="screen">
  <div class="title">VIDEO</div>
  <video src="valentine_video.mp4" controls width="300"></video>
  <button class="backBtn">RETURN</button>
</div>

<script>
/* ---------- CORE NAVIGATION ---------- */
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

/* ---------- AUDIO ---------- */
const bgMusic = document.getElementById("bgMusic");

/* ---------- BUTTONS ---------- */
const startBtn = document.getElementById("startBtn");
const onePlayerBtn = document.getElementById("onePlayerBtn");
const twoPlayerBtn = document.getElementById("twoPlayerBtn");
const returnBtn = document.getElementById("returnBtn");

startBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate(40);
  showScreen("playerSelect");
  bgMusic.volume = 0.5;
  bgMusic.play().catch(()=>{});
});

onePlayerBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate(30);
  showScreen("lockedScreen");
});

returnBtn.addEventListener("click", () => showScreen("playerSelect"));

twoPlayerBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate([30,30]);
  showScreen("hubScreen");
});

/* BACKUP AUDIO */
document.addEventListener("touchstart", () => {
  if(bgMusic.paused) bgMusic.play().catch(()=>{});
}, { once:true });

/* ---------- HUB BUTTONS ---------- */
const memoriesBtn = document.getElementById("memoriesBtn");
const topSongsBtn = document.getElementById("topSongsBtn");
const letterBtn = document.getElementById("letterBtn");
const gameBtn = document.getElementById("gameBtn");
const videoBtn = document.getElementById("videoBtn");

memoriesBtn.addEventListener("click", () => showScreen("memoriesScreen"));
topSongsBtn.addEventListener("click", () => showScreen("topSongsScreen"));
letterBtn.addEventListener("click", () => showScreen("letterScreen"));
gameBtn.addEventListener("click", () => showScreen("gameScreen"));
videoBtn.addEventListener("click", () => showScreen("videoScreen"));

/* ---------- SONG BUTTONS ---------- */
const songButtons = document.querySelectorAll("#topSongsScreen .songBtn");
songButtons.forEach((btn,index)=>{
  btn.addEventListener("click", () => alert(`Playing Song ${index+1}`));
});

/* ---------- BACK BUTTONS ---------- */
const backButtons = document.querySelectorAll(".backBtn");
backButtons.forEach(btn => btn.addEventListener("click", () => showScreen("hubScreen")));

/* ---------- LETTER TYPING ---------- */
const letterText = "Dear Love,\n\nI just wanted to remind you how much you mean to me. Every day with you is a gift, and I cherish every moment we share.\n\nLove always, Your Valentine ❤️";
const letterElement = document.getElementById("letterText");
let letterIndex = 0;
function typeLetter() {
  if(letterIndex < letterText.length){
    letterElement.textContent += letterText[letterIndex];
    letterIndex++;
    setTimeout(typeLetter, 50);
  }
}
letterBtn.addEventListener("click", () => {
  letterElement.textContent = "";
  letterIndex = 0;
  typeLetter();
});

/* ---------- MATH GAME ---------- */
const problems = [
  { q: "2 + 2", a: 4 },
  { q: "5 * 3", a: 15 },
  { q: "10 - 6", a: 4 },
  { q: "8 / 2", a: 4 },
  { q: "7 + 7", a: 14 }
];
let currentProblem = 0;
const problemText = document.getElementById("problemText");
const answerInput = document.getElementById("answerInput");
const submitAnswer = document.getElementById("submitAnswer");
const mathContainer = document.getElementById("mathContainer");
const valentinePrompt = document.getElementById("valentinePrompt");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function showNextProblem(){
  if(currentProblem < problems.length){
    problemText.textContent = problems[currentProblem].q;
    answerInput.value = "";
  } else {
    mathContainer.style.display = "none";
    valentinePrompt.style.display = "block";
  }
}

submitAnswer.addEventListener("click", () => {
  const ans = Number(answerInput.value);
  if(ans === problems[currentProblem].a){
    currentProblem++;
    showNextProblem();
  } else {
    alert("Try again!");
  }
});

gameBtn.addEventListener("click", () => {
  currentProblem = 0;
  mathContainer.style.display = "block";
  valentinePrompt.style.display = "none";
  showNextProblem();
});

/* ---------- NO BUTTON MISCHIEF ---------- */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random()*150 - 75;
  const y = Math.random()*150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.7)`;
});
yesBtn.addEventListener("click", () => alert("Yay! ❤️ You are my Valentine!"));
</script>

</body>
</html>
