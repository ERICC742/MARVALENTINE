<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine’s Day 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P', cursive;}

body {
  background: radial-gradient(circle,#1a0033,#000);
  color:#c77dff;
  height:100vh;
  overflow:hidden;
}

.screen {
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.screen.active {display:flex; animation:fade .6s ease;}
@keyframes fade {from{opacity:0}to{opacity:1}}

.title {
  font-size:1.2rem;
  margin-bottom:20px;
  text-shadow:0 0 12px #9d4edd,0 0 30px #7b2cbf;
}

button {
  background:transparent;
  color:#fff;
  border:3px solid #c77dff;
  padding:12px 24px;
  font-size:.75rem;
  margin:10px 0;
  cursor:pointer;
  box-shadow:0 0 15px #9d4edd;
}
button:active {transform:scale(.95)}

#startBtn {animation:glowPulse 2s infinite;}
@keyframes glowPulse {
  0%{box-shadow:0 0 12px #7b2cbf}
  100%{box-shadow:0 0 35px #e0aaff}
}

/* ---------- MEMORIES ---------- */
#memoriesScreen .photos {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
#memoriesScreen img {
  width:140px;
  height:190px;
  object-fit:cover;
  background:#fff;
  padding:10px 10px 30px;
  box-shadow:0 8px 20px rgba(199,125,255,.35);
  cursor:pointer;
}

/* ---------- MODAL ---------- */
#photoModal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#photoModal.active {display:flex;}
#photoModal img {
  max-width:80%;
  max-height:80%;
  border:4px solid #c77dff;
}

/* ---------- LETTER ---------- */
#letterScreen p {
  width:80%;
  max-width:420px;
  font-size:.7rem;
  line-height:1.4;
  white-space:pre-wrap;
}

/* ---------- SONG PLAYER ---------- */
.ipod {
  width:280px;
  background:#222;
  border:3px solid #c77dff;
  border-radius:20px;
  padding:10px;
}
.cover {
  width:200px;
  height:200px;
  object-fit:cover;
  border:2px solid #c77dff;
}
.controls {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:10px;
}
.songTitle {font-size:.65rem;margin:8px 0}

/* ---------- PAC-MAN ---------- */
#pacmanCanvas {
  background:#000;
  border:2px solid #c77dff;
  touch-action:none;
}

.pac-controls {
  display:grid;
  grid-template-columns:60px 60px 60px;
  grid-template-rows:60px 60px 60px;
  gap:8px;
  margin-top:15px;
}
.pac-controls button {font-size:1.2rem;}
.up{grid-column:2;grid-row:1}
.left{grid-column:1;grid-row:2}
.right{grid-column:3;grid-row:2}
.down{grid-column:2;grid-row:3}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop playsinline></audio>

<!-- START -->
<div id="startScreen" class="screen active">
  <div class="title">VALENTINE’S DAY 2026</div>
  <button id="startBtn">START</button>
</div>

<!-- PLAYER SELECT -->
<div id="playerSelect" class="screen">
  <button id="onePlayerBtn">1 PLAYER</button>
  <button id="twoPlayerBtn">2 PLAYERS</button>
</div>

<!-- LOCKED -->
<div id="lockedScreen" class="screen">
  <div class="title">ACCESS DENIED</div>
  <button id="returnBtn">RETURN</button>
</div>

<!-- HUB -->
<div id="hubScreen" class="screen">
  <button id="memoriesBtn">MEMORIES</button>
  <button id="topSongsBtn">TOP 5 SONGS</button>
  <button id="letterBtn">A LETTER</button>
  <button id="gameBtn">GAME</button>
  <button id="videoBtn">VIDEO</button>
</div>

<!-- MEMORIES -->
<div id="memoriesScreen" class="screen">
  <div class="title">MEMORIES</div>
  <div class="photos">
    <img src="photo1.jpeg"><img src="photo2.jpeg">
    <img src="photo3.jpeg"><img src="photo4.jpeg">
    <img src="photo5.jpeg"><img src="photo6.jpeg">
    <img src="photo7.jpeg"><img src="photo8.jpeg">
  </div>
  <button class="backBtn">RETURN</button>
</div>

<div id="photoModal"><img id="modalImg"></div>

<!-- TOP SONGS -->
<div id="topSongsScreen" class="screen">
  <div class="title">TOP 5 SONGS</div>
  <button class="songBtn" data-song="song1.mp3" data-cover="cover_1.jpeg">Classy 101</button>
  <button class="songBtn" data-song="song2.mp3" data-cover="cover_2.jpeg">Hasta La Raíz</button>
  <button class="songBtn" data-song="song3.mp3" data-cover="cover_3.jpeg">For You</button>
  <button class="songBtn" data-song="song4.mp3" data-cover="cover_4.jpeg">Green Eyes</button>
  <button class="songBtn" data-song="song5.mp3" data-cover="cover_5.jpeg">Tu Vida y Mi Vida</button>
  <button class="backBtn">RETURN</button>
</div>

<!-- SONG PLAYER -->
<div id="songPlayerScreen" class="screen">
  <div class="ipod">
    <img id="songCover" class="cover">
    <div id="songTitle" class="songTitle"></div>
    <audio id="audioPlayer"></audio>
    <div class="controls">
      <button id="prevBtn">◀</button>
      <button id="playBtn">▶</button>
      <button id="nextBtn">▶▶</button>
    </div>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- LETTER -->
<div id="letterScreen" class="screen">
  <div class="title">A LETTER</div>
  <p id="letterText"></p>
  <button class="backBtn">RETURN</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen">
  <div class="title">PAC-MAN</div>
  <canvas id="pacmanCanvas"></canvas>
  <div class="pac-controls">
    <button class="up">⬆</button>
    <button class="left">⬅</button>
    <button class="right">➡</button>
    <button class="down">⬇</button>
  </div>
  <button class="backBtn">RETURN</button>
</div>

<!-- VIDEO -->
<div id="videoScreen" class="screen">
  <div class="title">VIDEO</div>
  <video src="valentine_video.mp4" controls width="300"></video>
  <button class="backBtn">RETURN</button>
</div>

<script>
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* MUSIC */
const bgMusic=document.getElementById("bgMusic");
let started=false;
startBtn.onclick=()=>{
  showScreen("playerSelect");
  if(!started){bgMusic.volume=.5;bgMusic.play().catch(()=>{});started=true;}
};
onePlayerBtn.onclick=()=>showScreen("lockedScreen");
returnBtn.onclick=()=>showScreen("playerSelect");
twoPlayerBtn.onclick=()=>showScreen("hubScreen");

/* HUB */
memoriesBtn.onclick=()=>showScreen("memoriesScreen");
topSongsBtn.onclick=()=>{bgMusic.pause();showScreen("topSongsScreen")};
letterBtn.onclick=()=>{showScreen("letterScreen");startLetter()};
gameBtn.onclick=()=>{showScreen("gameScreen");startPacman()};
videoBtn.onclick=()=>showScreen("videoScreen");

document.querySelectorAll(".backBtn").forEach(b=>{
  b.onclick=()=>{showScreen("hubScreen");bgMusic.play().catch(()=>{})};
});

/* LETTER */
const letter=`Dear Love,

Every moment with you feels like home.
This is just a small reminder of how much you mean to me.

Love always ❤️`;
let li=0;
function startLetter(){
  letterText.textContent="";
  li=0;
  (function t(){
    if(li<letter.length){
      letterText.textContent+=letter[li++];
      setTimeout(t,40);
    }
  })();
}

/* SONG PLAYER */
const songBtns=document.querySelectorAll(".songBtn");
let currentSong=0;
songBtns.forEach((b,i)=>{
  b.onclick=()=>{
    currentSong=i;
    audioPlayer.src=b.dataset.song;
    songCover.src=b.dataset.cover;
    songTitle.textContent=b.textContent;
    showScreen("songPlayerScreen");
    audioPlayer.play();
  };
});
playBtn.onclick=()=>audioPlayer.paused?audioPlayer.play():audioPlayer.pause();
prevBtn.onclick=()=>{currentSong=(currentSong-1+5)%5;songBtns[currentSong].click()};
nextBtn.onclick=()=>{currentSong=(currentSong+1)%5;songBtns[currentSong].click()};

/* MODAL */
document.querySelectorAll("#memoriesScreen img").forEach(img=>{
  img.onclick=()=>{modalImg.src=img.src;photoModal.classList.add("active")}
});
photoModal.onclick=()=>photoModal.classList.remove("active");

/* PAC-MAN */
function startPacman(){
  const c=pacmanCanvas;
  c.width=innerWidth-20;
  c.height=innerHeight-260;
  const ctx=c.getContext("2d");

  let pac={x:6,y:6,dir:{x:1,y:0},mouth:0};
  const size=24;
  const hearts=[];
  for(let y=1;y<12;y++)for(let x=1;x<12;x++)hearts.push({x,y});

  function heart(x,y){
    ctx.fillStyle="#39ff14";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x-6,y-6,x-12,y+4,x,y+12);
    ctx.bezierCurveTo(x+12,y+4,x+6,y-6,x,y);
    ctx.fill();
  }

  function loop(){
    ctx.clearRect(0,0,c.width,c.height);
    pac.x+=pac.dir.x*.12;
    pac.y+=pac.dir.y*.12;

    ctx.fillStyle="#ffe066";
    ctx.beginPath();
    ctx.arc(pac.x*size,pac.y*size,12,pac.mouth,Math.PI*2-pac.mouth);
    ctx.lineTo(pac.x*size,pac.y*size);
    ctx.fill();
    pac.mouth=pac.mouth?0:.4;

    hearts.forEach(h=>heart(h.x*size,h.y*size));
    requestAnimationFrame(loop);
  }
  loop();

  document.querySelector(".up").onclick=()=>pac.dir={x:0,y:-1};
  document.querySelector(".down").onclick=()=>pac.dir={x:0,y:1};
  document.querySelector(".left").onclick=()=>pac.dir={x:-1,y:0};
  document.querySelector(".right").onclick=()=>pac.dir={x:1,y:0};
}
</script>

</body>
</html>
