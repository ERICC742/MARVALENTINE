
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Makayla </title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f3e8ff;
    animation: glow 8s ease-in-out infinite;
}

@keyframes glow{
    0%{background:#f3e8ff;}
    50%{background:#ede9fe;}
    100%{background:#f3e8ff;}
}

/* START SCREEN */
#startOverlay{
    position:fixed;
    inset:0;
    background:rgba(245,240,255,.95);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#startOverlay h1{
    font-family:'Great Vibes',cursive;
    font-size:48px;
    color:#7c3aed;
    margin-bottom:20px;
}

#startOverlay button{
    padding:15px 30px;
    font-size:22px;
    border:none;
    border-radius:30px;
    background:#a78bfa;
    color:white;
    cursor:pointer;
}

/* ENVELOPE */
.envelope{
    width:260px;
    height:180px;
    background:#c4b5fd;
    border-radius:16px;
    position:relative;
    cursor:pointer;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.flap{
    position:absolute;
    top:0;
    width:100%;
    height:100%;
    background:#a78bfa;
    clip-path: polygon(0 0,50% 55%,100% 0);
    transform-origin:top;
    transition:4s;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.sticker{
    position:absolute;
    width:70px;height:70px;
    background:#fb7185;
    border-radius:50%;
    top:55px;left:95px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-weight:bold;
    transition:7s;
}

.envelope.open .sticker{
    transform:scale(0);
    opacity:0;
}

/* LETTER */
.letter{
    position:absolute;
    width:260px;
    min-height:250px;
    background:#fffdf5;
    border-radius:16px;
    padding:25px;
    text-align:center;
    font-family:'Great Vibes',cursive;
    font-size:20px;
    box-shadow:0 20px 35px rgba(0,0,0,.25);
    opacity:0;
    top:180px;
    left:50%;
    transform:translate(-50%,-100%);
    transition:4s;
}

.letter.open{
    opacity:1;
    top:50%;
    transform:translate(-50%,-50%);
}

/* PHOTOS */
.photo{
    width:300px;
    max-width:90%;
    display:none;
    margin:20px auto;
    object-fit:contain;
    opacity:0;
    transition:opacity 2s;
}

.photo.show{opacity:1;}

/* POEM */
.poem{
    display:none;
    background:white;
    padding:20px;
    border-radius:15px;
}

.poem h1{
    font-family:'Great Vibes',cursive;
    font-size:36px;
    color:#7c3aed;
}

/* BUTTONS */
button{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

.yes{background:#a78bfa;color:white;}
.no{background:#fda4af;position:relative;}

.final{
    display:none;
    font-size:26px;
    color:#7c3aed;
    margin-top:15px;
}

/* FLOATING HEARTS */
.heart{
    position:absolute;
    bottom:-20px;
    animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(0);}
    to{transform:translateY(-110vh);}
}

@media(max-width:600px){
    .letter{width:90%;}
    .photo{width:90%;}
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3">
</audio>

<audio id="shutter">
    <source src="camera.mp3">
</audio>

<div id="startOverlay">
    <h1>Makayla ðŸ’œ </h1>
    <button onclick="startPage()">Click to Start</button>
</div>

<div class="envelope" id="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="sticker">For You</div>
</div>

<div class="letter" id="letter">

    <p id="nameWrite"></p>
    <p>
        Every moment with you feels special.<br>
        Your beautiful smile lights up my world,<br>
        Your green eyes, so beautiful <br>
        and a personality that truly lights up every room.<br>
        My favorite memories always include you.
    </p>

    <img src="photo1.jpeg" class="photo" id="p1">
    <img src="photo2.jpeg" class="photo" id="p2">
    <img src="photo3.jpeg" class="photo" id="p3">
    <img src="photo4.jpeg" class="photo" id="p4">
    <img src="photo5.jpeg" class="photo" id="p5">
    <img src="photo6.jpeg" class="photo" id="p6">
    <img src="photo7.jpeg" class="photo" id="p7">
    <img src="photo8.jpeg" class="photo" id="p8">
    <img src="photo9.jpeg" class="photo" id="p9">
    <img src="photo10.jpeg" class="photo" id="p10">
    <img src="photo11.jpeg" class="photo" id="p11">

    <div class="poem" id="poem">
        <h1 id="typeText"></h1>
        <div id="buttons" style="display:none;">
            <button class="yes" onclick="accept()">Yes ðŸ’œ</button>
            <button class="no" id="noBtn">No ðŸ™ˆ</button>
        </div>
    </div>

    <div class="final" id="final">
        You make me the happiest person alive !!
    </div>

</div>

<script>
function startPage(){
    document.getElementById("startOverlay").style.display="none";
    document.getElementById("music").play();
}

function openLetter(){
    document.getElementById("envelope").classList.add("open");
    confetti();
    setTimeout(()=>{
        document.getElementById("envelope").style.display="none";
        document.getElementById("letter").classList.add("open");
        writeName();
        hearts();
        setTimeout(removeLetter,15000);
    },1000);
}

function writeName(){
    const t="Dear Minion,";
    let i=0;
    const el=document.getElementById("nameWrite");
    const x=setInterval(()=>{
        el.innerHTML+=t.charAt(i);
        i++;
        if(i>=t.length) clearInterval(x);
    },120);
}

function removeLetter(){
    document.getElementById("letter").style.background="transparent";
    document.getElementById("letter").style.boxShadow="none";
    document.querySelectorAll("p").forEach(p=>p.style.display="none");
    slideshow();
}

function slideshow(){
    let time = 0;
    const duration = 6000; // 6 seconds per photo
    for(let i=1; i<=11; i++){
        setTimeout(()=>show(i), time);
        setTimeout(()=>hide(i), time + duration);
        time += duration + 200; // 200ms gap for smooth fade
    }

    // Show final Valentine note after last photo
    setTimeout(()=>{
        document.getElementById("poem").style.display="block";
        typeText();
    }, time);
}

function show(i){
    let p=document.getElementById("p"+i);
    p.style.display="block";
    setTimeout(()=>p.classList.add("show"),50);
    document.getElementById("shutter").play();
    sparkle();
}

function hide(i){
    let p=document.getElementById("p"+i);
    p.classList.remove("show");
    setTimeout(()=>p.style.display="none",1500);
}

function typeText(){
    const text="Will you be my Valentine? ";
    let i=0;
    const el=document.getElementById("typeText");
    const t=setInterval(()=>{
        el.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length){
            clearInterval(t);
            document.getElementById("buttons").style.display="block";
        }
    },80);
}

function accept(){
    document.getElementById("poem").style.display="none";
    document.getElementById("final").style.display="block";
}

document.getElementById("noBtn").addEventListener("mouseenter",()=>{
    document.getElementById("noBtn").style.transform=
        `translate(${Math.random()*200-100}px,${Math.random()*150-75}px)`;
});

function hearts(){
    setInterval(()=>{
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="ðŸ’œ";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),8000);
    },600);
}

function confetti(){
    for(let i=0;i<40;i++){
        let c=document.createElement("div");
        c.style.position="absolute";
        c.style.width="8px";
        c.style.height="8px";
        c.style.background=["#fb7185","#a78bfa","#c4b5fd","#fde68a"][Math.floor(Math.random()*4)];
        c.style.left=Math.random()*100+"vw";
        c.style.top="0";
        c.style.borderRadius="50%";
        document.body.appendChild(c);
        c.animate([
            {transform:"translateY(0)"},
            {transform:`translateY(${window.innerHeight}px)`}
        ],{duration:3000+Math.random()*2000});
        setTimeout(()=>c.remove(),5000);
    }
}

function sparkle(){
    for(let i=0;i<15;i++){
        let s=document.createElement("div");
        s.innerHTML="âœ¨";
        s.style.position="absolute";
        s.style.left=Math.random()*100+"vw";
        s.style.top=Math.random()*100+"vh";
        document.body.appendChild(s);
        s.animate([{opacity:1},{opacity:0}],{duration:1500});
        setTimeout(()=>s.remove(),1500);
    }
}
</script>
</body>
</html>
